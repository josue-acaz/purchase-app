 <!--Essa página substitui toda a tela-->
 <section id="wrapper">
    <div class="login-register" style="background-image:url(assets/img/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="logo"><img class="logo-login" src="assets/img/logo-blue.png" alt="" /></div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="username">Usuário</label>
                            <input type="text" formControlName="username" #username class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="username">Senha</label>
                            <input type="password" formControlName="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button type="button" [disabled]="loginForm.invalid" (click)="login();"  class="btn btn-primary btn-block">Acessar</button>
                        </div>
                    </div>

                    <div *ngIf="errors.length > 0" class="card-body">
                        <div *ngFor="let erro of errors" class="alert alert-danger">{{ erro }}</div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>


<jw-modal id="wait-modal" number_modal=1>
  <div class="content-modal">
    <img src="assets/img/loading.gif" style="width: 170px;" />
  </div>
</jw-modal>
